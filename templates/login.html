{% extends "layout.html" %}
{% block title %}Tennis - Login{% endblock %}
{% block body %}
<hr>
<div class="container">
	<form action={{url_for('login')}} method="post" class="menu">
		<div class="form-group">
			<label>E-mail:</label>
			<input type="email" name="email" placeholder="Your e-mail" class="form-control">
		</div>
		<div class="form-group">
			<label>Password: </label>
			<input type="password" name="password" placeholder="Your password" class="form-control">
		</div>
		<center><input type="submit" name="login" value="Log in" class="btn btn-success">
	</form>

</div>
<hr>
{% endblock %}
