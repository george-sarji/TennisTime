{% extends "layout.html" %}
{% block title %}Tennis - Sign up{% endblock %}
{% block body %}
<hr>
<div class="container">
	<form action={{url_for('signup')}} method="post" enctype="multipart/form-data">
	<div class="form-group">
	<label>E-mail:</label>
		<input type="text" name="email" placeholder="Your e-mail" required="required" class="form-control">
	</div>
	<div class="form-group">
	<label>Name:</label>
		<input type="text" name="name" placeholder="Your name" required="required" class="form-control">
	</div>
	<div class="form-group">
	<label>Country:</label>
		<input type="text" name="country" placeholder="Your country" required="required" class="form-control">
	</div>
	<div class="form-group">
	<label>Password:</label>
		<input type="password" name="password" placeholder="Your password" required="required" class="form-control">
	</div>
	<div class="form-group">
	<label>Confirm Password:</label>
		<input type="password" name="confpass" placeholder="Confirm your password" required="required" class="form-control">
	</div>
	<div class="form-group">
	<label>Date of Birth:</label>
		<input type="date" name="dob" required="required" class="form-control">
	</div>
	<div class="form-group">
	<label>Gender:</label>
		<select name="gender" required="required" class="form-control">
			<option value="male" default="default">Male</option>
			<option value="female">Female</option>

		</select>
	</div>
	<div class="form-group">
		<label>Photo: </label>
		<input type=file name=file class="form-control">
	</div>
	<center>
	<input type="submit" name="submit" value="Sign up" class="btn btn-success">
	</center>
	</form>
<hr>
</div>
{% endblock %}
