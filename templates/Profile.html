{% extends "layout.html" %}
{% block title %}Profile - {{user.name}}{% endblock %}
{% block body %}
<center><img src="{{ url_for('static', filename=user.photo) }}" class="img-thumbnail" width=300px height=200px></center>
<hr>
<p><label><u>Name:</u></label> {{user.name}}</p>
<p><label><u>E-mail:</u></label> {{user.email}}</p>
<p><label><u>Birthday:</u></label> {{user.dob}}</p>
<hr>
{% endblock %}
