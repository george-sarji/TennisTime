{% extends "layout.html" %}
{% block title %}Players{% endblock %}
{% block body %}
{% for player in players %}
<div>
<p>{{ player.name}}</p>
<p>{{player.dob}}</p>
<p>{{player.country}}</p>
<p>{{player.awards}}</p>
<p>{{player.club}}</p>
<p>{{player.narrative}}</p>
<hr>
</div>
{% endfor %}

{% endblock %}
