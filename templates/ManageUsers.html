{% extends "layout.html" %}
{% block title %}ACP - Managing Users{% endblock %}
{% block body %}
<center><h1>Manage Users</h1></center>
<hr>
{% for user in users %}
<form action="{{url_for('ManageUser', id=user.id )}}" method="get">
	<p><label><u>Name:</u></label> {{user.name}}</p>
	<p><label><u>Email:</u></label> {{user.email}}</p>
	<p><center><input type="submit" value="Manage User" class="btn btn-primary"></center></p>
</form>
<hr>
{% endfor %}
{% endblock %}
