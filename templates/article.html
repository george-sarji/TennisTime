{% extends "layout.html" %}
{% block title %}Article - {{article.subject}}{% endblock %}
{% block body %}
<center><h1>{{article.subject}}</h1></center>
{{article.content}}
{% if 'id' in session %}
<form action="{{url_for('article', id=article.id) }}" method="post">
<textarea name="comment" placeholder="Comment here..."></textarea>
<input type="submit" value="Comment">
</form>
{% endif %}
{% for comment in comments %}
<div class="comment">
{{users[loop.index0].name}}
{{comment.content}}
</div>
{% endfor %}
{% endblock %}
